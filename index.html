<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="scores">
      <div>Player's score: <span class="player-score">0</span></div>
      <div>Computer's score: <span class="computer-score">0</span></div>
    </div>
  
    <div class="buttons">
      <button class="button" id="rock">Rock</button>
      <button class="button" id="paper">Paper</button>
      <button class="button" id="scissors">Scissors</button>
    </div>
  
    <div class="results"></div>
  </div>
</body>
</html>
